<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Ask a Question</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'score/css/styles.css' %}">
</head>
<body>
    <h1>Upload File and Ask a Question</h1>

    <!-- Main Form for Asking a Question -->
    <form action="/process_input/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Question Input -->
        <label for="question">Enter your question:</label><br>
        <input type="text" id="question" name="question" required><br><br>

        <!-- File Upload or Keep Same File -->
        {% if file_uploaded %}
            <p><strong>Using file:</strong> {{ file_uploaded }}</p>
            <input type="hidden" name="keep_file" value="yes">
        {% else %}
            <label for="file">Upload a file:</label><br>
            <input type="file" id="file" name="file" required><br>
            <input type="hidden" name="keep_file" value="no">
        {% endif %}

        <!-- Keep File Checkbox -->
        {% if file_uploaded %}
            <label>
                <input type="checkbox" name="keep_file" value="yes" checked>
                Keep using the same file
            </label><br><br>
        {% endif %}

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Delete File Button -->
    {% if file_uploaded %}
        <form action="/process_input/" method="post" style="margin-top: 10px;">
            {% csrf_token %}
            <input type="hidden" name="delete_file" value="true">
            <button type="submit">Delete File</button>
        </form>
    {% endif %}

    <!-- Display the Response -->
    {% if response %}
        <h2>Response:</h2>
        <div id="response">
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
